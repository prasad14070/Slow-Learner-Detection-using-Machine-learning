<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Slow Leanener Detection</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles_home.css') }}">
</head>
<body>
    <nav class="menu-bar">
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="https://github.com/skprasad117/Predicting-Student-Performance-Using-Machine-Learning" target="_blank">GitHub</a></li>
        </ul>
    </nav>

    <div class="container">
        <h1>Slow Leanener Detection</h1>
    
        <form action="{{ url_for('predict_datapoint')}}" method="post">
            <div class="form-group">
                <label for="gender">Gender</label>
                <select id="gender" name="gender" required>
                    <option value="" disabled selected>Select your Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="ethnicity">Learning Preference</label>
                <select id="ethnicity" name="ethnicity" required>
                    <option value="" disabled selected>Select Preferences</option>
                    <option value="group A">Auditory</option>
                    <option value="group B">Visual</option>
                    <option value="group C">Kinesthetic</option>
                    <option value="group D">Book</option>
                    <option value="group E">Project Based</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="parent-education">Level of Education</label>
                <select id="parent-education" name="parental_level_of_education" required>
                    <option value="" disabled selected>Select Parent Education</option>
                    <option value="associate's degree">Associate's Degree</option>
                    <option value="bachelor's degree">Bachelor's Degree</option>
                    <option value="high school">High School</option>
                    <option value="master's degree">Master's Degree</option>
                    <option value="some college">Some College</option>
                    <option value="some high school">Some High School</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="lunch"></label>
                <select id="lunch" name="lunch" required>
                    <option value="" disabled selected>Semester Type</option>
                    <option value="free/reduced">Regular</option>
                    <option value="standard">Backlog</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="test-course"> Preparation Course</label>
                <select id="test-course" name="test_preparation_course" required>
                    <option value="" disabled selected>Select Test Course</option>
                    <option value="none">None</option>
                    <option value="completed">Completed</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="reading-score">CGPA out of 10</label>
                <input id="reading-score" type="number" name="reading_score" placeholder="Enter your Reading score" min="0" max="100" />
            </div>
            
            <div class="form-group">
                <label for="writing-score">SGPA out 0f 10</label>
                <input id="writing-score" type="number" name="writing_score" placeholder="Enter your Reading Score" min="0" max="100" />
            </div>
            
            <div class="form-group">
                <input class="btn-primary" type="submit" value="Predict your Learnability" required />
            </div>
        </form>
        
        <h2>
            {{results}}
        </h2>
        
    </div>

</body>
</html>
